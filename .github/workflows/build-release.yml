name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller MultiDriveCloudManager.spec --clean --noconfirm
        
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\MultiDriveCloudManager.iss
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          installer\dist\MultiDriveCloudManager_Setup_*.exe
        body: |
          ## ðŸŽ‰ Release ${{ github.ref_name }}
          
          ### Download
          - **Windows Installer**: MultiDriveCloudManager_Setup_${{ github.ref_name }}.exe
          
          ### Features
          - Multi-cloud account management
          - Intelligent file chunking
          - Upload/download queues
          - OAuth authentication
          
          See [CHANGELOG.md](docs/CHANGELOG.md) for full release notes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
